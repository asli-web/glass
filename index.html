<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>glass theme</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="icon" href="./illustration/A.png" />
	</head>
	<body>
		<div class="cont">
			<div class="glass">
				<div class="links">
					<div class="user">
						<img src="./illustration/undraw_listening_1u79.png" alt="" />
						<p>my profile</p>
					</div>
					<div class="link general">skills</div>
					<div class="link projects">projects</div>
					<div class="link current">current</div>
					<div class="link interests">interests</div>
				</div>
				<div class="info">
					<h1>general information</h1>
					<div class="cards one">
						<div class="img">JS</div>
						<div class="cards-info">
							<h1>JS</h1>
							<p>some info</p>
							<div class="progress-bar one"></div>
						</div>
						<div class="percentage">70%</div>
					</div>
					<div class="cards">
						<div class="img">CSS</div>
						<div class="cards-info">
							<h1>CSS</h1>
							<p>some info</p>
							<div class="progress-bar two"></div>
						</div>
						<div class="percentage">85%</div>
					</div>
					<div class="cards">
						<div class="img">HTML</div>
						<div class="cards-info">
							<h1>HTML</h1>
							<p>some info</p>
							<div class="progress-bar three"></div>
						</div>
						<div class="percentage">90%</div>
					</div>
					<!--actually do python api or like web-dev app-dev game-dev-->
				</div>
			</div>
			<div class="circle first"></div>
			<div class="circle second"></div>
			<div class="circle third"></div>
		</div>
	</body>
</html>
